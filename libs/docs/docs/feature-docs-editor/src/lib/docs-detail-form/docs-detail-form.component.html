<div class="modal-form">
  <form [formGroup]="form" class="form">
    <h2 class="form-title">Документ</h2>
    <div class="form-fields">
      <mat-form-field class="half-width">
        <mat-label>Вид документа</mat-label>
        <mat-select formControlName="type" required>
          <mat-option *ngFor="let docType of formData.docTypes" [value]="docType">
            {{ docType | capitalizeFirstLetter }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>Наименование организации</mat-label>
        <mat-select formControlName="organization" required>
          <mat-option *ngFor="let org of formData.organizations" [value]="org">
            {{ org }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>Серия</mat-label>
        <input matInput formControlName="series" required>
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>Номер</mat-label>
        <input matInput formControlName="number" required>
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>Дата выдачи</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfIssue">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>Код подразделения</mat-label>
        <input matInput formControlName="departmentCode" [mask]="'000-000'">
      </mat-form-field>
      <mat-checkbox formControlName="main">Основной документ</mat-checkbox>
      <mat-checkbox formControlName="archival">Архивный документ</mat-checkbox>
    </div>
    <div class="form-buttons">
      <button mat-button [disabled]="form.invalid" (click)="submitForm()">Сохранить</button>
      <button mat-button  (click)="closeModal()">Выход</button>
    </div>
  </form>
</div>
