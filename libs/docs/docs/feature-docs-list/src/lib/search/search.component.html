<form class="search-form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field class="search-field">
    <mat-label>Тип документа</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let docType of directories.docTypes" [value]="docType">
        {{ docType | capitalizeFirstLetter }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="search-field">
    <input formControlName="number" matInput placeholder="Номер">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Найти</button>
  <button mat-raised-button color="warn" (click)="reset()">Сбросить</button>

</form>
