<div class="table-container">
  <mat-table [dataSource]="dataSource" matSort >

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">Документ</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.type }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="series">
      <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by series">Серия</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.series }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="number">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Номер</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dateOfIssue">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Дата выдачи</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.dateOfIssue }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
